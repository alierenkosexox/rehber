    <style>
        body {

            padding: 0;
            background-color: #f4f4f4;
            display: flex;

        }
        .container {

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        form input, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

        <ul>
            <li>Adres: Örnek Cadde, Örnek Şehir, Türkiye</li>

        <form action="#" method="post">
